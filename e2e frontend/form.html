<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Employee</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 id="formTitle">Add Employee</h1>

    <div class="cloud-container">
        <form id="employeeForm">
            
            <div class="section">
                <h2>Employee Information</h2>
                <div class="row">
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id="surname" placeholder="Surname">
                </div>
                <div class="form-group">
                    <input type="text" id="gender" placeholder="Gender">
                    <input type="number" id="yearOfBirth" placeholder="Year of Birth">
                    <input type="file" id="picture">
                </div>
            </div>

            <div class="section">
                <h2>Leave Records</h2>
                <div class="form-group">
                    <input type="number" id="vacationDays" placeholder="Vacation Days">
                    <input type="number" id="freeDays" placeholder="Free Days">
                    <input type="number" id="paidLeaveDays" placeholder="Paid Leave Days">
                </div>
            </div>

            <div class="section">
                <h2>Contract Details</h2>
                <div class="form-group">
                    <input type="text" id="contractType" placeholder="Contract Type">
                    <input type="text" id="department" placeholder="Department">
                    <input type="number" id="duration" placeholder="Duration of Contract (months)">
                    <input type="date" id="dateOfEmployment">
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="cancelButton" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>

        </form>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
